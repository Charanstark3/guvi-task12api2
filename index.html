<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center">Weather Information</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="fetchWeatherBtn">Get Weather</button>
            </div>
        </div>
        <div id="weather" class="row"></div>
        <div id="zenClassTest" class="mt-5">
            <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        </div>
    </div>
</body>
</html>
